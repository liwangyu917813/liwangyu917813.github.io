    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E5E5E5',
                        secondary: '#333333',
                        accent: '#D4AF37'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'slide-down': 'slideDown 0.8s ease-out',
                        'door-open': 'doorOpen 2s ease-in-out forwards',
                        'gallery-move': 'galleryMove 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        doorOpen: {
                            '0%': { transform: 'scaleX(1)', transformOrigin: 'center' },
                            '50%': { transform: 'scaleX(0.1)', transformOrigin: 'center' },
                            '100%': { transform: 'scaleX(1)', transformOrigin: 'center' },
                        },
                        galleryMove: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(var(--translate-value))' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

            .text-shadow-lg {
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            .perspective {

            }
            .preserve-3d {
                transform-style: preserve-3d;
            }
            .backface-hidden {
                backface-visibility: hidden;
            }
            .rotate-y-180 {

            }
            .gallery-container {

                overflow: hidden;
                position: relative;
            }
            .gallery-scroll {

            }
            .gallery-section {

                align-items: center;

            }

                max-height: 80vh;

                border-radius: 4px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
            }

            }
            .nav-indicator {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                z-index: 10;
            }
            .nav-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.5);
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .nav-dot.active {
                background-color: white;
                transform: scale(1.2);
            }
            .scroll-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 50px;
                height: 50px;
                background-color: rgba(255, 255, 255, 0.7);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 10;
                transition: all 0.3s ease;
            }
            .scroll-arrow:hover {

            }
            .scroll-arrow.prev {
                left: 20px;
            }
            .scroll-arrow.next {
                right: 20px;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取页面元素
            const entryPage = document.getElementById('entry-page');
            const galleryPage = document.getElementById('gallery-page');
            const enterBtn = document.getElementById('enter-btn');
            const backBtn = document.getElementById('back-btn');
            const galleryScroll = document.querySelector('.gallery-scroll');
            const gallerySections = document.querySelectorAll('.gallery-section');
            const navDots = document.querySelectorAll('.nav-dot');
            const prevBtn = document.querySelector('.scroll-arrow.prev');
            const nextBtn = document.querySelector('.scroll-arrow.next');
            const artworks = document.querySelectorAll('.artwork');
            const disclaimerBtn = document.getElementById('disclaimer-btn');
            const disclaimerModal = document.getElementById('disclaimer-modal');
            const closeDisclaimer = document.getElementById('close-disclaimer');
            const disclaimerCloseBtn = document.getElementById('disclaimer-close-btn');
            const ageVerification = document.getElementById('age-verification');
            const ageYes = document.getElementById('age-yes');
            const ageNo = document.getElementById('age-no');
            
            // 当前走廊位置
            let currentPosition = 0;
            const totalSections = gallerySections.length;
            
            // 进入年龄验证
            function enterAgeVerification() {
                entryPage.classList.add('animate-door-open');
                
                setTimeout(() => {
                    entryPage.classList.add('hidden');
                    ageVerification.classList.remove('hidden');
                    ageVerification.classList.add('animate-fade-in');
                }, 1000);
            }
            
            // 进入画廊
            function enterGallery() {
                ageVerification.classList.add('hidden');
                galleryPage.classList.remove('hidden');
                galleryPage.classList.add('animate-fade-in');
            }
            
            // 返回入口
            function goBack() {
                galleryPage.classList.add('hidden');
                entryPage.classList.remove('hidden');
                entryPage.classList.remove('animate-door-open');
                
                // 重置走廊位置
                currentPosition = 0;
                updateGalleryPosition();
            }
            
            // 更新画廊位置
            function updateGalleryPosition() {
                const translateValue = -currentPosition * 100;
                galleryScroll.style.transform = `translateX(${translateValue}%)`;
                
                // 更新导航点
                navDots.forEach((dot, index) => {
                    if (index === currentPosition) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // 下一个走廊
            function nextSection() {
                if (currentPosition < totalSections - 1) {
                    currentPosition++;
                    updateGalleryPosition();
                }
            }
            
            // 上一个走廊
            function prevSection() {
                if (currentPosition > 0) {
                    currentPosition--;
                    updateGalleryPosition();
                }
            }
            

            

            
            // 打开免责声明
            function openDisclaimer() {
                disclaimerModal.classList.remove('hidden');
            }
            
            // 关闭免责声明
            function closeDisclaimerModal() {
                disclaimerModal.classList.add('hidden');
            }
            
            // 事件监听
            enterBtn.addEventListener('click', enterAgeVerification);
            backBtn.addEventListener('click', goBack);
            nextBtn.addEventListener('click', nextSection);
            prevBtn.addEventListener('click', prevSection);
            disclaimerBtn.addEventListener('click', openDisclaimer);
            closeDisclaimer.addEventListener('click', closeDisclaimerModal);
            disclaimerCloseBtn.addEventListener('click', closeDisclaimerModal);
            
            // 年龄验证事件
            ageYes.addEventListener('click', enterGallery);
            ageNo.addEventListener('click', () => {
                ageVerification.classList.add('hidden');
                entryPage.classList.remove('hidden');
                entryPage.classList.remove('animate-door-open');
            });
            
            // 导航点点击事件
            navDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentPosition = index;
                    updateGalleryPosition();
                });
            });
            

            
            // 键盘导航
            document.addEventListener('keydown', (event) => {
                if (!galleryPage.classList.contains('hidden')) {
                    switch (event.key) {
                        case 'ArrowRight':
                            nextSection();
                            break;
                        case 'ArrowLeft':
                            prevSection();
                            break;
                        case 'Escape':
                            if (!disclaimerModal.classList.contains('hidden')) {
                                closeDisclaimerModal();
                            }
                            break;
                    }
                } else if (!ageVerification.classList.contains('hidden')) {
                    // 在年龄验证页面
                    switch (event.key) {
                        case 'ArrowUp':
                        case 'ArrowDown':
                            // 切换按钮焦点
                            if (document.activeElement === ageYes) {
                                ageNo.focus();
                            } else {
                                ageYes.focus();
                            }
                            break;
                        case 'Enter':
                            if (document.activeElement === ageYes) {
                                enterGallery();
                            } else {
                                ageVerification.classList.add('hidden');
                                entryPage.classList.remove('hidden');
                                entryPage.classList.remove('animate-door-open');
                            }
                            break;
                    }
                } else if (event.key === ' ' || event.key === 'Enter') {
                    // 在入口页面按空格键或回车键进入年龄验证
                    enterAgeVerification();
                }
            });
            
            // 触摸滑动支持
            let touchStartX = 0;
            let touchEndX = 0;
            
            galleryPage.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            galleryPage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        prevSection();
                    } else {
                        nextSection();
                    }
                }
            }
            
            // 自动播放
            let autoplayInterval;
            
            function startAutoplay() {
                autoplayInterval = setInterval(() => {
                    currentPosition = (currentPosition + 1) % totalSections;
                    updateGalleryPosition();
                }, 5000);
            }
            
            function stopAutoplay() {
                clearInterval(autoplayInterval);
            }
            
            // 鼠标移动时暂停自动播放
            galleryPage.addEventListener('mousemove', stopAutoplay);
            galleryPage.addEventListener('mouseleave', startAutoplay);
            
            // 初始化自动播放
            startAutoplay();
        });
    </script>
